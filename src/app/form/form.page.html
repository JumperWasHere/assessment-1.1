<!-- Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<!-- Or for RTL support -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<div class="container" style="margin-top: 6%;">
  <div class="row justify-content-center">
    <div class="col-5">
      <form novalidate [formGroup]="formRegister">
        <div class="card">
          <div class="card-header">
            Sample Form
          </div>
          <div class="card-body">
            <div class="form-group" formGroupName="name">
              <label>Name</label>
              <div class="row">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="First" formControlName="first">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Last" formControlName="last">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="you@mail.com" formControlName="email">
            </div>
            <div class="form-group" formGroupName="phone">
              <label>Phone</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">+60</span>
                </div>
                <input type="number" class="form-control" placeholder="Mobile" formControlName="mobile">
              </div>
            </div>
            <div class="form-group">
              <label>Skills</label>
              <!-- <input type="text" class="form-control" formArrayName="skills"> -->
              <!-- <select2> </select2> -->
              <select class="select2" id="mySelect2" multiple="multiple" class="form-control" formControl="skills">
                <option  value="skill 1">skill 1</option>
                <option   value="skill 2">skill 2</option>
                <!-- <option *ngFor="let skill of formRegister.get('skills').value" [value]="skill">{{ skill }}</option> -->

              </select>
              <!-- <select class="form-control" id="mySelect2" [formControl]="formRegister.get('skills')">
                <option *ngFor="let option of options" [value]="option.id">{{ option.text }}</option>
              </select> -->
              <small class="form-text text-info"><b>Note:</b> Transform this input into a custom tagging input.</small>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-5">
      <div class="bg-light p-3 h-100 rounded">
        <pre class="mb-0">{{ formRegister.value | json }}</pre>
      </div>
    </div>
  </div>
</div>
